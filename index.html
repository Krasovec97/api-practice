<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./js/main.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/background.css" />
	</head>
	<body>
		<div class="space stars1"></div>
		<div class="space stars2"></div>
		<div class="space stars3"></div>
		<header>
			<div class="logo">
				<img src="./assets/img/logo.png" alt="Logo" />
			</div>
		</header>

		<main>
			<div class="container">
				<div class="daily">
					<div class="daily__image">
						<img
							width="700"
							height="auto"
							id="astro-daily"
							alt="Astronomy picutre of the day"
						/>
					</div>
					<div class="daily__quote">
						<p id="quote-daily"></p>
						<p id="quote-daily-author"></p>
					</div>
				</div>

				<!-- NEO stands for Near Earth Objects -->

				<div class="neo">
					<div class="title"><h1>Near earth objects</h1></div>
					<div class="neo__card-container">
						<div class="neo-card">
							<div class="neo-card__header">
								<div id="fullname">Apos 233</div>
								<div id="nickname">Apos</div>
							</div>
							<div class="neo-card__body">
								<div class="diameter">Diameter: 22 - 48 Km</div>
								<div class="next-approach">
									Next Approach: In 22days:3hours:42Minutes
								</div>
								<p>See all encounters with *name*:</p>
								<button id="past-approaches">Show me!</button>
							</div>
					</div>
					<div class="neo-card">
						<div class="neo-card__header">
							<div id="fullname">Apos 233</div>
							<div id="nickname">Apos</div>
						</div>
						<div class="neo-card__body">
							<div class="diameter">Diameter: 22 - 48 Km</div>
							<div class="next-approach">
								Next Approach: In 22days:3hours:42Minutes
							</div>
							<p>See all encounters with *name*:</p>
							<button id="past-approaches">Show me!</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
