<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./js/main.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/background.css" />
	</head>
	<body>
		<header>
			<img src="./assets/img/logo.png" alt="Logo" />
		</header>

		<main>
			<div class="hero">
				<div class="space stars1"></div>
				<div class="space stars2"></div>
				<div class="space stars3"></div>
				<div class="daily">
					<div class="daily__image">
						<img id="astro-daily" alt="Astronomy picutre of the day" />
					</div>
					<div class="daily__quote">
						<p id="quote-daily"></p>
						<p id="quote-daily-author"></p>
					</div>
				</div>
			</div>

			<div class="flex__container">
				<div class="container">
					<!-- NEO stands for Near Earth Objects -->

					<div class="neo">
						<div class="neo__title"><h1>Near earth objects</h1></div>
						<div class="neo__card-container"></div>
					</div>

					<div class="modal">
						<div class="modal__content">
							<span class="close">&times;</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
